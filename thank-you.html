<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | AI for Young Builders</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Thank You | AI for Young Builders">
    <meta property="og:description"
        content="Thanks for showing interest. We will reach out to you at the earliest with next steps and batch details.">
    <meta property="og:image" content="https://nikhiljvibe.github.io/AI-for-Young-Builders/aiyb-meta-logo.png">
    <meta property="og:url" content="https://nikhiljvibe.github.io/AI-for-Young-Builders/thank-you.html">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-light: #f8fafc;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .thank-you-card {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #f0fdf4;
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .logo-small {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-small img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-small span {
            font-weight: 700;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="thank-you-card">
        <div class="logo-small">
            <img src="aiyb-logo.png" alt="AIYB Logo">
            <span>AI for Young Builders</span>
        </div>
        <div class="icon-circle">âœ“</div>
        <h1>Thank You!</h1>
        <p>Thanks for showing interest. We will reach out to you at the earliest with next steps and batch details.</p>
        <a href="index.html" class="btn">Back to Website</a>
    </div>
</body>

</html>
